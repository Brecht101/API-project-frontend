<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-brecht101.cloud.okteto.net/users')).json();
        }
    }">
        <button x-on:click="getData">Request all users</button>
        Data returned:
        <template x-for="user in responsedata" : key="user.id">
            <li x-text="user.first_name">Placeholder</li>
            <li x-text="user.last_name"></li>
            <li x-text="user.registration_date"></li>
            <li x-text="user.id"></li>
        </template>

    </div>
</body>
</html>
