<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-brecht101.cloud.okteto.net/users')).json();
        }
    }">
        <button x-on:click="getData">Request all users</button>
        <template x-for="user in responsedata">
            console.log(user)
            <template x-for="item in user">
                console.log(item)
                <p x-text="item"></p>
            </template>
        </template>
    </div>
    <div x-data="{
        userdata: null,
        async getUser(id) {
            this.userdata = await (await fetch('https://api-brecht101.cloud.okteto.net/user?=' + id)).json();
        }
    }">
        <input type="text" x-model="id">
        <button x-on:click="getUser">Get user</button>
            <template x-for="item in userdata">
                console.log(item)
                <p x-text="item"></p>
            </template>
    </div>
</body>
</html>
