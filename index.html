<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://api-brecht101.cloud.okteto.net/users')).json();
        }
    }">
        <button x-on:click="getData">Request all users</button>
        Data returned:
        <template x-for="user in responsedata">
                <p x-text="user.last_name"></p>
                <p x-text="user.first_name"></p>
                <p x-text="user.registration_date">Placeholder</p>
                <p x-text="user.id">Placeholder</p>
        </template>
    </div>
</body>
</html>
